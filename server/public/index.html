<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery-uncompressed.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Server Calculator App</title>
</head>
<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <section id="topRow">
        <input readonly type="text" id="numDisplay">
        <button id="clear">C</button>
    </section>
    <section id='errorSection'></section>
    
    </section id="secondRow">
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="add">+</button>
    </section>
    
    <section id="thirdRow">
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="subtract">-</button>
    </section>
    
    <section id="fourthRow">
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="multiply">*</button>
    </section>
    
    <section id="fifthRow">
        <button id="zero">0</button>
        <button id="decimal">.</button>
        <button id="equals">=</button> 
        <button id="divide">/</button>
    </section>

    <section id="resultSection">
        <h2>result</h2>
    </section>
    <section id="historySection">
        <ul id="history"> 
        </ul>
    </section>
</body>
</html>
