<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery-uncompressed.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Server Calculator App</title>
</head>
<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <section id="topRow">
        <input readonly type="text" id="numDisplay">
        <button id="clear" class="btn btn-danger">C</button>
    </section>
    <div id='errorSection'></div>
    
    <section id="secondRow" class="numRow">
        <button id="seven" class="btn btn-outline-secondary numBtn">7</button>
        <button id="eight" class="btn btn-outline-secondary numBtn">8</button>
        <button id="nine" class="btn btn-outline-secondary numBtn">9</button>
        <button id="add" class="btn btn-outline-secondary numBtn">+</button>
    </section>
    
    <section id="thirdRow" class="numRow">
        <button id="four" class="btn btn-outline-secondary numBtn">4</button>
        <button id="five" class="btn btn-outline-secondary numBtn">5</button>
        <button id="six" class="btn btn-outline-secondary numBtn">6</button>
        <button id="subtract" class="btn btn-outline-secondary numBtn">-</button>
    </section>
    
    <section id="fourthRow" class="numRow">
        <button id="one" class="btn btn-outline-secondary numBtn">1</button>
        <button id="two" class="btn btn-outline-secondary numBtn">2</button>
        <button id="three" class="btn btn-outline-secondary numBtn">3</button>
        <button id="multiply" class="btn btn-outline-secondary numBtn">*</button>
    </section>
    
    <section id="fifthRow">
        <button id="zero" class="btn btn-outline-secondary numBtn">0</button>
        <button id="decimal" class="btn btn-outline-secondary numBtn">.</button>
        <button id="equals" class="btn btn-primary">=</button> 
        <button id="divide" class="btn btn-outline-secondary numBtn">/</button>
    </section>

    <section id="resultSection">
        <h2 class="result">Result:</h2>
    </section>
    <section id="historySection">
        <ul id="history"> 
        </ul>
    </section>
</body>
</html>
