<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery-uncompressed.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Server Calculator App</title>
</head>
<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <section id="calculatorSection">
        <input type="number" placeholder="Number 1" id="num1">
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <input type="number" placeholder="Number 2" id="num2">
        <button id="equals">=</button>
        <button id="clear">C</button>
    </section>
    <section id="resultSection">
        <h2>result</h2>
    </section>
    <section id="historySection">
        <ul id="history"> 
        </ul>
    </section>
</body>
</html>
